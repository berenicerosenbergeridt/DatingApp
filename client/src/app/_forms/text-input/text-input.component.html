<div class="mb-3">
    <input 
        type={{type}}
        [class.is-invalid]="control.touched && control.invalid"
        class="form-control"
        [formControl]="control"
        placeholder={{label}}
    >
    <div 
        class="invalid-feedback" 
        *ngIf="control.errors?.['required']"
    > Merci d'entrer un {{label}}</div>

    <div 
        class="invalid-feedback" 
        *ngIf="control.errors?.['minlength']"
    >{{label}} doit au moins contenir {{control.errors?.['minlength'].requiredLength}} caractères</div>

    <div 
        class="invalid-feedback" 
        *ngIf="control.errors?.['maxlength']"
    >{{label}} doit au plus contenir {{control.errors?.['maxlength'].requiredLength}} caractères</div>

    <div 
        class="invalid-feedback" 
        *ngIf="control.errors?.['notMatching']"
    > Mdp ne correspondent pas</div>

</div>
